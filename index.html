<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static-Comp-Challenge-</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1" />
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,600i,700" rel="stylesheet">
  </head>
  <body>
    <section id="container" class="clearfix">
      <aside id="profile-img">
        <div id="max-min-window-btns-section" role="window controls">
          <div class="window-btns white-btn"></div>
          <div class="window-btns gray-btn"></div>
          <div class="window-btns black-btn"></div>
        </div>
          <div id="arrows" role="picture scroll icons">
            <img class="arrow left-arrow" src="images/arrow.svg"/>
        <img class="arrow right-arrow" src="images/arrow.svg"/></div>
      </aside>
      <main>
        <article class="box-main">
          <h2>kerry washington</h2>
          <p>I'm a graphic designer. Coder & Entrepreneur.</p>
          <p>Take a look at my portfolio to see what I was working on.</p>
          <div class="both-buttons">
            <button><img class="x-small-btn-img" src="images/download.svg" />resume</button>
            <button class="right-button"><img class="x-small-btn-img" src="images/info.svg" />contact</button>
          </div>
        </article>
        <article class="all-boxes boxes2-7 box-profile hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/profile.svg"/></a>
            <figcaption>profile</figcaption>
          </figure>
        </article>
        <article class="all-boxes boxes2-7 box-experience hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/experience.svg" alt="icon image" /></a>
            <figcaption>experience</figcaption>
          </figure>
        </article>
        <article class="all-boxes boxes2-7 box-education hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/education.svg" alt="icon image" /></a>
            <figcaption>education</figcaption>
          </figure>
        </article>
        <article class="all-boxes boxes2-7 box-blog hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/blog.svg" alt="icon image" /></a>
            <figcaption>blog</figcaption>
          </figure>
        </article>
        <article class="all-boxes boxes2-7 box-social-menu hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/social.svg" /></a>
            <figcaption>social menu</figcaption>
          </figure>
        </article>
        <article class="all-boxes boxes2-7 box-contact hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/email.svg" /></a>
            <figcaption>contact</figcaption>
          </figure>
        </article>
        <article class="all-boxes box-portfolio hvr-curl-bottom-right">
          <figure><a href="#"><img class="icon-img" src="images/portfolio.svg" /></a>
            <figcaption>portfolio</figcaption>
          </figure>
        </article>
      </main><!--END MAIN-->
  </section><!--END CONTAINER-->
  </body>
</html>
